<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ELTE-cinema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/movie.js"></script>
</head>
<body>

<div th:replace="fragments/navbar"/>
<div class="container" id="newscreening_main_container">
    <form action="#" th:action="@{/saveScreening}" th:object="${screeningDto}" method="post">
        <div class="form-group">

            <div class="form-group">
                <label th:text="#{screening.movie.title}"></label>
                <select th:field="*{movieId}" class="form-control">
                    <option th:each="item : ${movieList}" th:text="${item.getTitle()}" th:value="${item.getId()}"></option>
                </select>

            </div>

            <div class="form-group">
                <label th:text="#{screening.movie.room}"></label>
                <select th:field="*{roomId}" class="form-control">
                    <option th:each="item : ${roomList}" th:text="${item.getRoomName()}" th:value="${item.getId()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{screening.movie.starts}"></label>
                <input type="datetime-local" class="form-control" th:field="*{date}"/>

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" value="Submit" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
